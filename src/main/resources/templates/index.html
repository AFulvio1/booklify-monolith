<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="/images/favicon/favicon.ico">
    <title>Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/global.css}" >
</head>

<body>

<nav th:insert="~{fragments/navbar.html :: nav}"></nav>

<div class="jumbotron text-center">
    <h1 class="display-4">Benvenuto in Boolify</h1>
</div>

<div style="text-align: center; margin-top: 30px;" sec:authorize="isAnonymous()">
    <h5>Effettua l'accesso per usufruire di tutte le caratteristiche del sito</h5>
    <br>
    <a class="btn btn-primary"  th:href="@{/login}">Login</a>
</div>

<div sec:authorize="isAuthenticated()" class="container" style="margin-top: 30px">
    <h5>Ti consigliamo questi libri in base ai tuoi ultimi acquisti</h5>
    <div class="row">
        <div class="col-sm-3 card" style="width: 18rem; margin: 10px;" th:each="book : ${lastPurchaseBooks}">
            <img class="card-img-top" scr="" alt="image" th:src="@{${'/bookImages/' + book.imageName}}" th:alt="${book.title}">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.title}"></h5>
                <p class="card-text" th:text="${book.author}"></p>
                <a href="" th:href="@{/templates/pages/shop/viewbook/{id}(id=${book.id})}" class="btn btn-primary">Vedi il libro</a>
            </div>
        </div>
    </div>
</div>
<hr>
<div sec:authorize="isAuthenticated()" class="container" style="margin-top: 10px">
    <h5>Ti consigliamo questi libri in base alle tue ultime visite</h5>
    <div class="row">
        <div class="col-sm-3 card" style="width: 18rem;" th:each="book : ${recommendedBooks}">
            <img class="card-img-top" scr="" alt="image" th:src="@{${'/bookImages/' + book.imageName}}" th:alt="${book.title}">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.title}"></h5>
                <p class="card-text" th:text="${book.author}"></p>
                <a href="" th:href="@{/templates/pages/shop/viewbook/{id}(id=${book.id})}" class="btn btn-primary">Vedi il libro</a>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 10px">
    <div class="row">
        <div class="col-sm-3">
            <div class="card"  th:each="book : ${lastPurchaseBooks}">

            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
