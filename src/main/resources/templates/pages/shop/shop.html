<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="/images/favicon/favicon.ico">
    <title>Shop</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body>

<nav th:insert="~{fragments/navbar.html :: nav}"></nav>

<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-sm-3">
            <form method="get" th:object="${searchDTO}" th:action="@{/templates/pages/shop/title}">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="keywordTitle" autocomplete="off" th:field="*{keyword}" placeholder="Cerca per titolo"/>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
            <form method="get" th:object="${searchDTO}" th:action="@{/templates/pages/shop/author}">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="keywordAuthor" autocomplete="off" th:field="*{keyword}" placeholder="Cerca per autore"/>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
            <form method="get" th:action="@{/templates/pages/shop}">
                <button style="width: 100%" class="btn btn-secondary" type="submit">Reset</button>
            </form>
            <br>
            <div class="dropdown" style="width: 100%">
                <button style="width: 100%" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categorie
                </button>
                <div  style="width: 100%" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="" th:href="@{/templates/pages/shop}" >Tutte le categorie</a>
                    <a class="dropdown-item" href="" th:each="category, iStat : ${categories}" th:href="@{/templates/pages/shop/category/{id}(id=${category.id})}">
                        <span th:text="${category.name}"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="card" style="margin-top: 20px" th:each="book : ${books}">
                <div class="row no-gutters">
                    <div class="col-sm-5 d-flex justify-content-center">
                        <img class="" height="200px" width="150px" scr="" alt="image" th:src="@{${'/bookImages/' + book.imageName}}" th:alt="${book.title}">
                    </div>
                    <div class="col-sm-7 d-flex justify-content-center">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${book.title}"></h5>
                            <p th:text="${book.author}"></p>
                            <h5>â‚¬ <span th:text="${book.price}"></span></h5>
                            <a href="" th:href="@{/templates/pages/shop/viewbook/{id}(id=${book.id})}" class="btn btn-primary">Vedi il libro</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
